<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Seasons Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="title">
               ALL SEASONS STORE
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-5" id="subtitle">Spring</div>
            <div class="col-2"></div>
            <div class="col-5" id="subtitle">Summer</div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="row">
                    <div class="col"><img src="img/Baskets.png" alt="Basket"></div>
                    <div class="col"><img src="img/ChocBunny.png" alt="Chocolate Bunny"></div>
                    <div class="col"><img src="img/ColoringBook.jpg" alt="Coloring Book"></div>
                </div>
                <div class="row">
                    <div class="col"><img src="img/KinderEggs.png" alt="Kinder Eggs"></div>
                    <div class="col"><img src="img/Painting Eggs Kit.png" alt="Paint Eggs Kit"></div>
                    <div class="col"><img src="img/Plants.png" alt="House Plants"></div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-5">
                <div class="row">
                    <div class="col"><img src="img/Flip Flops.png" alt="Flip Flops"></div>
                    <div class="col"><img src="img/Sand buckets.png" alt="Sand Bucket"></div>
                    <div class="col"><img src="img/Straw Hat.png" alt="Straw Hat"></div>
                </div>
                <div class="row">
                    <div class="col"><img src="img/umbrella.png" alt="Umbrella"></div>
                    <div class="col"><img src="img/Sunglasses.png" alt="Sunglasses"></div>
                    <div class="col"><img src="img/shovels.png" alt="Shovels"></div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-5" id="subtitle">Fall</div>
            <div class="col-2"></div>
            <div class="col-5" id="subtitle">Winter</div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="row">
                    <div class="col"><img src="img/Candles.png" alt="Candles"></div>
                    <div class="col"><img src="img/CandyCorn.png" alt="Candy Cane"></div>
                    <div class="col"><img src="img/FakeGourds.png" alt="Gourds"></div>
                </div>
                <div class="row">
                    <div class="col"><img src="img/Leaves.png" alt="Fake Leaves"></div>
                    <div class="col"><img src="img/Pumkin.png" alt="Pumkin"></div>
                    <div class="col"><img src="img/Rake.png" alt="Rake"></div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-5">
                <div class="row">
                    <div class="col"><img src="img/Candy Cane.png" alt="Candy Cane"></div>
                    <div class="col"><img src="img/Mittens.png" alt="Mittens"></div>
                    <div class="col"><img src="img/Winter Jacket.png" alt="Winter Jacket"></div>
                </div>
                <div class="row">
                    <div class="col"><img src="img/Snow Boots.png" alt="Snow Boots"></div>
                    <div class="col"><img src="img/Hot Cocoa.png" alt="Hot Cocoa"></div>
                    <div class="col"><img src="img/Stocking.png" alt="Stocking"></div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>    
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
